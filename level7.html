<!DOCTYPE html>
<html lang="id">
<head>

  <title>Level 7 - Bab 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 7 - Bab 7</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Åç„Çä„Åæ„Åô', correct: 'memotong, menggunting' },
  { word: '„Åä„Åè„Çä„Åæ„Åô', correct: 'mengirim' },
  { word: '„ÅÇ„Åí„Åæ„Åô', correct: 'memberikan' },
  { word: '„ÇÇ„Çâ„ÅÑ„Åæ„Åô', correct: 'mendapatkan, menerima' },
  { word: '„Åã„Åó„Åæ„Åô', correct: 'meminjamkan, menyewakan' },
  { word: '„Åã„Çä„Åæ„Åô', correct: 'meminjam, menyewa' },
  { word: '„Åä„Åó„Åà„Åæ„Åô', correct: 'mengajar' },
  { word: '„Å™„Çâ„ÅÑ„Åæ„Åô', correct: 'belajar' },
  { word: '„Åã„Åë„Åæ„ÅôÔºà„Åß„Çì„Çè„ÇíÔΩûÔºâ', correct: 'menelpon' },
  { word: '„Å¶ÔºàÊâãÔºâ', correct: 'tangan' },
  { word: '„ÅØ„Åó', correct: 'sumpit' },
  { word: '„Çπ„Éó„Éº„É≥', correct: 'sendok' },
  { word: '„Éä„Ç§„Éï', correct: 'pisau' },
  { word: '„Éï„Ç©„Éº„ÇØ', correct: 'garpu' },
  { word: '„ÅØ„Åï„Åø', correct: 'gunting' },
  { word: '„Éë„ÇΩ„Ç≥„É≥', correct: 'komputer, PC' },
  { word: '„Ç±„Éº„Çø„Ç§', correct: 'HP' },
  { word: '„É°„Éº„É´', correct: 'e-mail' },
  { word: '„Å≠„Çì„Åå„Åò„Çá„ÅÜ', correct: 'kartu tahun baru' },
  { word: '„Éë„É≥„ÉÅ', correct: 'pelubang kertas' },
  { word: '„Éõ„ÉÉ„ÉÅ„Ç≠„Çπ', correct: 'stapler' },
  { word: '„Çª„É≠„ÉÜ„Éº„Éó', correct: 'selotip' },
  { word: '„Åë„Åó„Ç¥„É†', correct: 'penghapus karet' },
  { word: '„Åã„Åø', correct: 'kertas' },
  { word: '„ÅØ„Å™ÔºàËä±Ôºâ', correct: 'bunga' },
  { word: '„Ç∑„É£„ÉÑ', correct: 'kemeja' },
  { word: '„Éó„É¨„Çº„É≥„Éà', correct: 'kado, hadiah' },
  { word: '„Å´„ÇÇ„Å§', correct: 'barang' },
  { word: '„Åä„Åã„Å≠', correct: 'uang' },
  { word: '„Åç„Å£„Å∑', correct: 'karcis, tiket' },
  { word: '„ÇØ„É™„Çπ„Éû„Çπ', correct: 'Natal' },
  { word: '„Å°„Å°ÔºàÁà∂Ôºâ', correct: 'ayah (sendiri)' },
  { word: '„ÅØ„ÅØÔºàÊØçÔºâ', correct: 'ibu (sendiri)' },
  { word: '„Åä„Å®„ÅÜ„Åï„Çì', correct: 'ayah (orang lain)' },
  { word: '„Åä„Åã„ÅÇ„Åï„Çì', correct: 'ibu (orang lain)' },
  { word: '„ÇÇ„ÅÜ', correct: 'sudah' },
  { word: '„Åæ„Å†', correct: 'belum' },
  { word: '„Åì„Çå„Åã„Çâ', correct: 'mulai dari sekarang' },
  { word: '[ÔΩû„ÅØ] „Åô„Å¶„Åç„Åß„Åô„Å≠„ÄÇ', correct: '[ÔΩû] bagus ya/[ÔΩû] indah ya.' },
  { word: '„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ„ÄÇ', correct: 'Selamat datang.' },
  { word: '„Å©„ÅÜ„Åû „Åä„ÅÇ„Åå„Çä„Åè„Å†„Åï„ÅÑ„ÄÇ', correct: 'Silakan masuk.' },
  { word: '„Åó„Å§„Çå„ÅÑ„Åó„Åæ„Åô„ÄÇ', correct: 'Permisi.' },
  { word: '[ÔΩû„ÅØ] „ÅÑ„Åã„Åå„Åß„Åô„Åã„ÄÇ', correct: 'Bagaimana [ÔΩû]?' },
  { word: '„ÅÑ„Åü„Å†„Åç„Åæ„Åô„ÄÇ', correct: 'Selamat makan!' },
  { word: '„Åî„Å°„Åù„ÅÜ„Åï„Åæ„Åß„Åó„Åü„ÄÇ', correct: 'Terima kasih atas hidangannya.' },
  { word: '„Çπ„Éö„Ç§„É≥', correct: 'Spanyol' }
];

    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
