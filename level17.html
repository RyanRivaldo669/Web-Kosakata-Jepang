<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 17 - Bab 17</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 17 - Bab 17</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Åä„Åº„Åà„Åæ„ÅôÔºàË¶ö„Åà„Åæ„ÅôÔºâ', correct: 'mengingat, menghafal' },
  { word: '„Çè„Åô„Çå„Åæ„ÅôÔºàÂøò„Çå„Åæ„ÅôÔºâ', correct: 'lupa' },
  { word: '„Å™„Åè„Åó„Åæ„Åô', correct: 'kehilangan' },
  { word: '„ÅØ„Çâ„ÅÑ„Åæ„ÅôÔºàÊâï„ÅÑ„Åæ„ÅôÔºâ', correct: 'membayar' },
  { word: '„Åã„Åà„Åó„Åæ„ÅôÔºàËøî„Åó„Åæ„ÅôÔºâ', correct: 'mengembalikan' },
  { word: '„Åß„Åã„Åë„Åæ„ÅôÔºàÂá∫„Åã„Åë„Åæ„ÅôÔºâ', correct: 'keluar rumah, pergi' },
  { word: '„Å¨„Åé„Åæ„ÅôÔºàËÑ±„Åé„Åæ„ÅôÔºâ', correct: 'melepas (pakaian, sepatu, dll)' },
  { word: '„ÇÇ„Å£„Å¶„ÅÑ„Åç„Åæ„ÅôÔºàÊåÅ„Å£„Å¶Ë°å„Åç„Åæ„ÅôÔºâ', correct: 'membawa (pergi)' },
  { word: '„ÇÇ„Å£„Å¶„Åç„Åæ„ÅôÔºàÊåÅ„Å£„Å¶Êù•„Åæ„ÅôÔºâ', correct: 'membawa (datang)' },
  { word: '„Åó„Çì„Å±„ÅÑ„Åó„Åæ„ÅôÔºàÂøÉÈÖç„Åó„Åæ„ÅôÔºâ', correct: 'khawatir' },
  { word: '„Åñ„Çì„Åé„Çá„ÅÜ„Åó„Åæ„ÅôÔºàÊÆãÊ•≠„Åó„Åæ„ÅôÔºâ', correct: 'lembur' },
  { word: '„Åó„ÇÖ„Å£„Å°„Çá„ÅÜ„Åó„Åæ„ÅôÔºàÂá∫Âºµ„Åó„Åæ„ÅôÔºâ', correct: 'dinas luar' },
  { word: '„Åè„Åô„Çä„Çí„ÅÆ„Åø„Åæ„ÅôÔºàËñ¨„ÇíÈ£≤„Åø„Åæ„ÅôÔºâ', correct: 'minum obat' },
  { word: '„Åä„Åµ„Çç„Å´„ÅØ„ÅÑ„Çä„Åæ„ÅôÔºà„ÅäÈ¢®ÂëÇ„Å´ÂÖ•„Çä„Åæ„ÅôÔºâ', correct: 'mandi (di ofuro)' },
  { word: '„Åü„ÅÑ„Åõ„Å§Ôºà„Å™ÔºâÔºàÂ§ßÂàáÔºâ', correct: 'penting' },
  { word: '„Å†„ÅÑ„Åò„Çá„ÅÜ„Å∂Ôºà„Å™ÔºâÔºàÂ§ß‰∏àÂ§´Ôºâ', correct: 'tidak apa-apa, baik-baik saja' },
  { word: '„ÅÇ„Å∂„Å™„ÅÑÔºàÂç±„Å™„ÅÑÔºâ', correct: 'berbahaya' },
  { word: '„ÇÇ„Çì„Å†„ÅÑÔºàÂïèÈ°åÔºâ', correct: 'masalah, soal' },
  { word: '„Åì„Åü„ÅàÔºàÁ≠î„ÅàÔºâ', correct: 'jawaban' },
  { word: '„Åç„Çì„Åà„ÇìÔºàÁ¶ÅÁÖôÔºâ', correct: 'dilarang merokok' },
  { word: '„Åë„Çì„Åì„ÅÜ„Åª„Åë„Çì„Åó„Çá„ÅÜÔºàÂÅ•Â∫∑‰øùÈô∫Ë®ºÔºâ', correct: 'kartu asuransi kesehatan' },
  { word: '„Åã„ÅúÔºàÈ¢®ÈÇ™Ôºâ', correct: 'flu, masuk angin' },
  { word: '„Å≠„Å§ÔºàÁÜ±Ôºâ', correct: 'demam' },
  { word: '„Å≥„Çá„ÅÜ„ÅçÔºàÁóÖÊ∞óÔºâ', correct: 'penyakit' },
  { word: '„Åè„Åô„ÇäÔºàËñ¨Ôºâ', correct: 'obat' },
  { word: '„Åä„Åµ„ÇçÔºà„ÅäÈ¢®ÂëÇÔºâ', correct: 'bak mandi' },
  { word: '„ÅÜ„Çè„ÅéÔºà‰∏äÁùÄÔºâ', correct: 'jaket, pakaian luar' },
  { word: '„Åó„Åü„ÅéÔºà‰∏ãÁùÄÔºâ', correct: 'pakaian dalam' },
  { word: '„Åæ„Åß„Å´', correct: 'sebelum ÔΩû, selambat-lambatnya ÔΩû' },
  { word: '„Åß„Åô„Åã„Çâ', correct: 'oleh karena itu' },
  { word: '„Å©„ÅÜ„Åó„Åæ„Åó„Åü„Åã„ÄÇ', correct: 'Ada apa? / Kenapa?' },
  { word: 'ÔºªÔΩû„ÅåÔºΩ„ÅÑ„Åü„ÅÑ„Åß„Åô„ÄÇ', correct: 'Sakit [bagian ÔΩû].' },
  { word: '„ÅÆ„Å©', correct: 'tenggorokan' },
  { word: '„Åä„Å†„ÅÑ„Åò„Å´Ôºà„ÅäÂ§ß‰∫ã„Å´Ôºâ', correct: 'Semoga lekas sembuh.' }
];



    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
