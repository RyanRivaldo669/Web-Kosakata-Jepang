<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 23 - Bab 23</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 23 - Bab 23</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions= [
  { word: '„Åç„Åç„Åæ„ÅôÔºàËÅû„Åç„Åæ„ÅôÔºâÔºªÂÖàÁîü„Å´ÔΩûÔºΩ', correct: 'bertanya [kepada sensei]' },
  { word: '„Åæ„Çè„Åó„Åæ„ÅôÔºàÂõû„Åó„Åæ„ÅôÔºâ', correct: 'memutar' },
  { word: '„Å≤„Åç„Åæ„ÅôÔºàÂºï„Åç„Åæ„ÅôÔºâ', correct: 'menarik' },
  { word: '„Åã„Åà„Åæ„ÅôÔºàÂ§â„Åà„Åæ„ÅôÔºâ', correct: 'mengubah, mengganti' },
  { word: '„Åï„Çè„Çä„Åæ„ÅôÔºàËß¶„Çä„Åæ„ÅôÔºâÔºª„Éâ„Ç¢„Å´ÔΩûÔºΩ', correct: 'menyentuh [pintu]' },
  { word: '„Åß„Åæ„ÅôÔºàÂá∫„Åæ„ÅôÔºâÔºª„Åä„Å§„Çä„ÅåÔΩûÔºΩ', correct: 'keluar [uang kembalian]' },
  { word: '„ÅÜ„Åî„Åç„Åæ„ÅôÔºàÂãï„Åç„Åæ„ÅôÔºâÔºªÊôÇË®à„ÅåÔΩûÔºΩ', correct: 'bergerak [jam]' },
  { word: '„ÅÇ„Çã„Åç„Åæ„ÅôÔºàÊ≠©„Åç„Åæ„ÅôÔºâ', correct: 'berjalan' },
  { word: '„Çè„Åü„Çä„Åæ„ÅôÔºàÊ∏°„Çä„Åæ„ÅôÔºâÔºªÊ©ã„ÇíÔΩûÔºΩ', correct: 'menyebrang [jembatan]' },
  { word: '„Åæ„Åå„Çä„Åæ„ÅôÔºàÊõ≤„Åå„Çä„Åæ„ÅôÔºâÔºªÂè≥„Å∏ÔΩûÔºΩ', correct: 'belok [ke kanan]' },
  { word: '„Åï„Å≥„Åó„ÅÑÔºàÂØÇ„Åó„ÅÑÔºâ', correct: 'kesepian' },
  { word: '„Åä„ÇÜÔºà„ÅäÊπØÔºâ', correct: 'air panas' },
  { word: '„Åì„Åó„Çá„ÅÜÔºàÊïÖÈöúÔºâ', correct: 'kerusakan' },
  { word: '„Åø„Å°ÔºàÈÅìÔºâ', correct: 'jalan' },
  { word: '„Åì„ÅÜ„Åï„Å¶„ÇìÔºà‰∫§Â∑ÆÁÇπÔºâ', correct: 'perempatan' },
  { word: '„Åó„Çì„Åî„ÅÜÔºà‰ø°Âè∑Ôºâ', correct: 'lampu lalu lintas' },
  { word: '„Åã„Å©ÔºàËßíÔºâ', correct: 'sudut' },
  { word: '„ÅØ„ÅóÔºàÊ©ãÔºâ', correct: 'jembatan' },
  { word: '„Å°„ÇÖ„ÅÜ„Åó„ÇÉ„Åò„Çá„ÅÜÔºàÈßêËªäÂ†¥Ôºâ', correct: 'tempat parkir' },
  { word: 'ÔΩû„ÇÅÔºàÔΩûÁõÆÔºâ', correct: 'yang keÔΩû (menunjukkan urutan)' },
  { word: '„Åü„Å¶„ÇÇ„ÅÆÔºàÂª∫Áâ©Ôºâ', correct: 'gedung' },
  { word: '„Åå„ÅÑ„Åì„Åè„Åò„Çì„Å®„ÅÜ„Çç„Åè„Åó„Çá„ÅÜÔºàÂ§ñÂõΩ‰∫∫ÁôªÈå≤Ë®ºÔºâ', correct: 'kartu identitas orang asing' },
  { word: '„Åó„Çá„ÅÜ„Åå„Å£„Åì„ÅÜÔºàÂ∞èÂ≠¶Ê†°Ôºâ', correct: 'sekolah dasar' },
  { word: '„Å°„ÇÖ„ÅÜ„Åå„Å£„Åì„ÅÜÔºà‰∏≠Â≠¶Ê†°Ôºâ', correct: 'sekolah menengah pertama' },
  { word: '„Åì„ÅÜ„Åì„ÅÜÔºàÈ´òÊ†°Ôºâ', correct: 'sekolah menengah atas' },
  { word: '„Å†„ÅÑ„Åå„Åè„ÅÑ„ÇìÔºàÂ§ßÂ≠¶Èô¢Ôºâ', correct: 'program pascasarjana' },
  { word: '„Åè„Å´ÔºàÂõΩÔºâ', correct: 'negara' },
  { word: '„Å©„ÅÆ„Å∏„ÇìÔºà„Å©„ÅÆËæ∫Ôºâ', correct: 'sekitar mana?' },
  { word: 'ÔΩû„ÇÑÔºàÔΩûÂ±ãÔºâ', correct: 'toko ÔΩû' },
  { word: '„Åü„Å®„Åà„Å∞Ôºà‰æã„Åà„Å∞Ôºâ', correct: 'contohnya' }
];



    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
