<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 24 - Bab 24</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 24 - Bab 24</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Åè„Çå„Åæ„Åô', correct: 'memberi (kepada saya atau keluarga saya)' },
  { word: '„Å§„Çå„Å¶„ÅÑ„Åç„Åæ„ÅôÔºàÈÄ£„Çå„Å¶Ë°å„Åç„Åæ„ÅôÔºâ', correct: 'mengajak pergi (orang)' },
  { word: '„Å§„Çå„Å¶„Åç„Åæ„ÅôÔºàÈÄ£„Çå„Å¶Êù•„Åæ„ÅôÔºâ', correct: 'mengajak datang (orang)' },
  { word: '„Åä„Åè„Çä„Åæ„ÅôÔºàÈÄÅ„Çä„Åæ„ÅôÔºâÔºª‰∫∫„ÇíÔΩûÔºΩ', correct: 'mengantar [orang]' },
  { word: '„Åó„Çá„ÅÜ„Åã„ÅÑ„Åó„Åæ„ÅôÔºàÁ¥π‰ªã„Åó„Åæ„ÅôÔºâ', correct: 'memperkenalkan' },
  { word: '„ÅÇ„Çì„Å™„ÅÑ„Åó„Åæ„ÅôÔºàÊ°àÂÜÖ„Åó„Åæ„ÅôÔºâ', correct: 'menunjukkan/memandu jalan' },
  { word: '„Åõ„Å§„ÇÅ„ÅÑ„Åó„Åæ„ÅôÔºàË™¨Êòé„Åó„Åæ„ÅôÔºâ', correct: 'menjelaskan' },
  { word: '„Åò„ÇÖ„Çì„Å≥ÔºàÊ∫ñÂÇôÔºâ', correct: 'persiapan' },
  { word: '„ÅÑ„ÅøÔºàÊÑèÂë≥Ôºâ', correct: 'arti, makna' },
  { word: '„Åä„Åã„ÅóÔºà„ÅäËèìÂ≠êÔºâ', correct: 'kue, makanan ringan' },
  { word: '„Åú„Çì„Å∂ÔºàÂÖ®ÈÉ®Ôºâ', correct: 'semuanya' },
  { word: '„Åò„Å∂„Çì„ÅßÔºàËá™ÂàÜ„ÅßÔºâ', correct: 'sendiri (melakukan sesuatu)' },
  { word: '„Åª„Åã„Å´', correct: 'selain itu, yang lain' },
  { word: '„ÉØ„Ç¥„É≥„Åó„ÇÉÔºà„ÉØ„Ç¥„É≥ËªäÔºâ', correct: 'mobil wagon (minivan)' },
  { word: '„Åπ„Çì„ÇäÔºà„Å™ÔºâÔºà‰æøÂà©Ôºâ', correct: 'praktis, berguna' },
  { word: '„Åô„Åî„ÅÑ„Åß„Åô„Å≠„ÄÇ', correct: 'hebat ya, luar biasa ya!' },
  { word: '„Åü„ÅÆ„Åó„Åø„Åß„ÅôÔºàÊ•Ω„Åó„Åø„Åß„ÅôÔºâ', correct: 'saya menantikannya (menunggu dengan senang)' },
  { word: '„ÅÑ„Çå„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', correct: 'silakan masukkan' },
  { word: '„Åä„Åò„ÅÑ„Åï„ÇìÔºè„Åä„Åò„ÅÑ„Å°„ÇÉ„Çì', correct: 'kakek' },
  { word: '„Åä„Å∞„ÅÇ„Åï„ÇìÔºè„Åä„Å∞„ÅÇ„Å°„ÇÉ„Çì', correct: 'nenek' },
  { word: '„Åò„ÇÖ„Åé„Çá„ÅÜÔºàÊéàÊ•≠Ôºâ', correct: 'pelajaran, kelas' },
  { word: '„Åã„Åó„ÇÖÔºàÊ≠åÊâãÔºâ', correct: 'penyanyi' },
  { word: '„Åñ„Å£„ÅóÔºàÈõëË™åÔºâ', correct: 'majalah' },
  { word: '„Åå„ÅÑ„Åì„ÅèÔºàÂ§ñÂõΩÔºâ', correct: 'luar negeri' },
  { word: '„Åó„Çá„Åè„ÅòÔºàÈ£ü‰∫ãÔºâ', correct: 'makan (kata benda)' },
  { word: '„Åä„Åä„Åï„Åã„Åò„Çá„ÅÜ„Åì„ÅÜ„Åà„ÇìÔºàÂ§ßÈò™ÂüéÂÖ¨ÂúíÔºâ', correct: 'Taman Istana Osaka' },
  { word: '„Ç∞„É´„Éº„Éó', correct: 'grup, rombongan' },
  { word: '„Éõ„ÉÜ„É´', correct: 'hotel' },
  { word: '„Çø„ÇØ„Ç∑„Éº', correct: 'taksi' },
  { word: '„Ç®„É¨„Éô„Éº„Çø„Éº', correct: 'lift, elevator' },
  { word: '„Ç®„Çπ„Ç´„É¨„Éº„Çø„Éº', correct: 'eskalator' },
  { word: '„Éõ„Éº„É†„Çπ„ÉÜ„Ç§', correct: 'homestay (tinggal dengan keluarga lokal)' }
];



    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
