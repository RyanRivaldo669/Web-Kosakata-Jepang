<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 3 - Bab 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 3 - Bab 3</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Åì„Åì', correct: 'di sini (dekat pembicara)' },
  { word: '„Åù„Åì', correct: 'di situ (dekat lawan bicara)' },
  { word: '„ÅÇ„Åù„Åì', correct: 'di sana (jauh dari keduanya)' },
  { word: '„Å©„Åì', correct: 'di mana' },
  { word: '„Åì„Å°„Çâ', correct: 'arah sini (sopan)' },
  { word: '„Åù„Å°„Çâ', correct: 'arah situ (sopan)' },
  { word: '„ÅÇ„Å°„Çâ', correct: 'arah sana (sopan)' },
  { word: '„Å©„Å°„Çâ', correct: 'arah mana / yang mana (sopan)' },
  { word: '„Åç„Çá„ÅÜ„Åó„Å§ÔºàÊïôÂÆ§Ôºâ', correct: 'kelas' },
  { word: '„Åó„Çá„Åè„Å©„ÅÜÔºàÈ£üÂ†ÇÔºâ', correct: 'kantin' },
  { word: '„Åò„ÇÄ„Åó„ÇáÔºà‰∫ãÂãôÊâÄÔºâ', correct: 'kantor administrasi' },
  { word: '„Åã„ÅÑ„Åé„Åó„Å§Ôºà‰ºöË≠∞ÂÆ§Ôºâ', correct: 'ruang rapat' },
  { word: '„ÅÜ„Åë„Å§„ÅëÔºàÂèó‰ªòÔºâ', correct: 'resepsionis' },
  { word: '„É≠„Éì„Éº', correct: 'lobi' },
  { word: '„Å∏„ÇÑÔºàÈÉ®Â±ãÔºâ', correct: 'kamar / ruangan' },
  { word: '„Éà„Ç§„É¨Ôºà„Åä„Å¶„ÅÇ„Çâ„ÅÑÔºè„ÅäÊâãÊ¥ó„ÅÑÔºâ', correct: 'toilet' },
  { word: '„Åã„ÅÑ„Å†„ÇìÔºàÈöéÊÆµÔºâ', correct: 'tangga' },
  { word: '„Ç®„É¨„Éô„Éº„Çø„Éº', correct: 'lift' },
  { word: '„Ç®„Çπ„Ç´„É¨„Éº„Çø„Éº', correct: 'eskalator' },
  { word: '„Åè„Å´ÔºàÂõΩÔºâ', correct: 'negara' },
  { word: '„Åã„ÅÑ„Åó„ÇÉÔºà‰ºöÁ§æÔºâ', correct: 'perusahaan' },
  { word: '„ÅÜ„Å°ÔºàÂÆ∂Ôºâ', correct: 'rumah' },
  { word: '„Åß„Çì„ÇèÔºàÈõªË©±Ôºâ', correct: 'telepon' },
  { word: '„Åè„Å§ÔºàÈù¥Ôºâ', correct: 'sepatu' },
  { word: '„Éç„ÇØ„Çø„Ç§', correct: 'dasi' },
  { word: '„ÉØ„Ç§„É≥', correct: 'anggur (wine)' },
  { word: '„Åü„Å∞„Åì', correct: 'rokok' },
  { word: '„ÅÜ„Çä„Å∞ÔºàÂ£≤„ÇäÂ†¥Ôºâ', correct: 'tempat penjualan (di toko)' },
  { word: '„Å°„ÅãÔºàÂú∞‰∏ãÔºâ', correct: 'bawah tanah / basement' },
  { word: '„Å™„Çì„Åå„ÅÑÔºà‰ΩïÈöéÔºâ', correct: 'lantai berapa' },
  { word: '„ÅÑ„Åè„Çâ', correct: 'berapa harga' },
  { word: 'ÔΩû„Åà„ÇìÔºàÂÜÜÔºâ', correct: 'ÔΩûyen (mata uang Jepang)' },
  { word: '„Å≤„ÇÉ„ÅèÔºàÁôæÔºâ', correct: 'seratus' },
  { word: '„Åõ„ÇìÔºàÂçÉÔºâ', correct: 'seribu' },
  { word: '„Åæ„ÇìÔºà‰∏áÔºâ', correct: 'sepuluh ribu' },
  { word: '„Åô„Åø„Åæ„Åõ„Çì', correct: 'permisi / maaf' },
  { word: 'ÔΩû„Çí „Åø„Åõ„Å¶„Åè„Å†„Åï„ÅÑ', correct: 'tolong perlihatkan ÔΩû' },
  { word: '„Åò„ÇÉ', correct: 'kalau begitu' }
];


    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
