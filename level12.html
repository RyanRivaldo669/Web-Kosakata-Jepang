      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;

    }
    .hidden { display: none; }
  </style>
</head>

  { word: '„Åè„ÇÇ„ÇäÔºàÊõá„ÇäÔºâ', correct: 'berawan' },
  { word: '„Éõ„ÉÜ„É´', correct: 'hotel' },
  { word: '„Åè„ÅÜ„Åì„ÅÜÔºàÁ©∫Ê∏ØÔºâ', correct: 'bandara' },
  { word: '„ÅÜ„ÅøÔºàÊµ∑Ôºâ', correct: 'laut' },
  { word: '„Åõ„Åã„ÅÑÔºà‰∏ñÁïåÔºâ', correct: 'dunia' },
  { word: '„Éë„Éº„ÉÜ„Ç£„Éº', correct: 'pesta' },
  { word: 'Ôºª„ÅäÔºΩ„Åæ„Å§„ÇäÔºàÁ•≠„ÇäÔºâ', correct: 'festival' },
  { word: '„Åó„Åë„ÇìÔºàË©¶È®ìÔºâ', correct: 'ujian' },
  { word: '„Åô„Åç„ÇÑ„ÅçÔºà„Åô„ÅçÁÑº„ÅçÔºâ', correct: 'sukiyaki (masakan daging sapi dan sayuran)' },
  { word: '„Åï„Åó„ÅøÔºàÂà∫Ë∫´Ôºâ', correct: 'sashimi (ikan mentah)' },
  { word: 'Ôºª„ÅäÔºΩ„Åô„ÅóÔºàÂØøÂè∏Ôºâ', correct: 'sushi' },
  { word: '„Å¶„Çì„Å∑„ÇâÔºàÂ§©„Å∑„ÇâÔºâ', correct: 'tempura (gorengan ala Jepang)' },
  { word: '„Å∂„Åü„Å´„ÅèÔºàË±öËÇâÔºâ', correct: 'daging babi' },
  { word: '„Å®„Çä„Å´„ÅèÔºàÈ∂èËÇâÔºâ', correct: 'daging ayam' },
  { word: '„Åé„ÇÖ„ÅÜ„Å´„ÅèÔºàÁâõËÇâÔºâ', correct: 'daging sapi' },
  { word: '„É¨„É¢„É≥', correct: 'lemon' },

  { word: '„ÇÇ„Åø„ÅòÔºàÁ¥ÖËëâÔºâ', correct: 'daun musim gugur' },

  { word: '„ÅÑ„Å°„Å∞„ÇìÔºàÔΩû„ÅåÔºâ', correct: 'yang paling ÔΩû' },
  { word: '„Åö„Å£„Å®', correct: 'jauh lebih, terus menerus' },
  { word: '„ÅØ„Åò„ÇÅ„Å¶ÔºàÂàù„ÇÅ„Å¶Ôºâ', correct: 'untuk pertama kali' },
  { word: '„Åü„Å†„ÅÑ„Åæ„ÄÇ', correct: 'Saya pulang (ungkapan saat pulang ke rumah)' },
  { word: '„Åä„Åã„Åà„Çä„Å™„Åï„ÅÑ„ÄÇ', correct: 'Selamat datang kembali (jawaban)' },
  { word: '„Åô„Åî„ÅÑ„Åß„Åô„Å≠„ÄÇ', correct: 'Hebat ya!' },
  { word: '„Åß„ÇÇ', correct: 'tetapi' },
  { word: '„Å§„Åã„Çå„Åæ„Åó„Åü„ÄÇ', correct: 'Saya capek.' }
];



    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
