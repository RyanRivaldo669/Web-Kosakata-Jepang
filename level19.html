<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 19 - Bab 19</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 19 - Bab 19</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„ÅÆ„Åº„Çä„Åæ„ÅôÔºàÁôª„Çä„Åæ„Åô„ÄÅ‰∏ä„Çä„Åæ„ÅôÔºâ', correct: 'mendaki, naik' },
  { word: '„Å®„Åæ„Çä„Åæ„ÅôÔºàÊ≥ä„Åæ„Çä„Åæ„ÅôÔºâÔºª„Éõ„ÉÜ„É´„Å´ÔΩûÔºΩ', correct: 'menginap [di hotel]' },
  { word: '„Åù„ÅÜ„Åò„Åó„Åæ„ÅôÔºàÊéÉÈô§„Åó„Åæ„ÅôÔºâ', correct: 'membersihkan' },
  { word: '„Åõ„Çì„Åü„Åè„Åó„Åæ„ÅôÔºàÊ¥óÊøØ„Åó„Åæ„ÅôÔºâ', correct: 'mencuci (pakaian)' },
  { word: '„Å™„Çä„Åæ„Åô', correct: 'menjadi' },
  { word: '„Å≠„ÇÄ„ÅÑÔºàÁú†„ÅÑÔºâ', correct: 'mengantuk' },
  { word: '„Å§„Çà„ÅÑÔºàÂº∑„ÅÑÔºâ', correct: 'kuat' },
  { word: '„Çà„Çè„ÅÑÔºàÂº±„ÅÑÔºâ', correct: 'lemah' },
  { word: '„Å°„Çá„ÅÜ„Åó„Åå„ÅÑ„ÅÑÔºàË™øÂ≠ê„Åå„ÅÑ„ÅÑÔºâ', correct: 'kondisi badan baik' },
  { word: '„Å°„Çá„ÅÜ„Åó„Åå„Çè„Çã„ÅÑÔºàË™øÂ≠ê„ÅåÊÇ™„ÅÑÔºâ', correct: 'kondisi badan buruk' },
  { word: '„Å°„Çá„ÅÜ„ÅóÔºàË™øÂ≠êÔºâ', correct: 'kondisi, keadaan' },
  { word: '„Ç¥„É´„Éï', correct: 'golf' },
  { word: '„Åô„ÇÇ„ÅÜÔºàÁõ∏Êí≤Ôºâ', correct: 'sumo (gulat Jepang)' },
  { word: '„Éë„ÉÅ„É≥„Ç≥', correct: 'permainan judi Jepang (pachinko)' },
  { word: '„Åä„Å°„ÇÉÔºà„ÅäËå∂Ôºâ', correct: 'upacara minum teh Jepang, teh hijau' },
  { word: '„Å≤ÔºàÊó•Ôºâ', correct: 'hari, matahari' },
  { word: '„ÅÑ„Å°„Å©Ôºà‰∏ÄÂ∫¶Ôºâ', correct: 'satu kali' },
  { word: '„ÅÑ„Å°„Å©„ÇÇÔºà‰∏ÄÂ∫¶„ÇÇÔºâ', correct: 'satu kalipun tidak (dengan negatif)' },
  { word: '„Å†„Çì„Å†„Çì', correct: 'lama-lama, perlahan-lahan' },
  { word: '„ÇÇ„ÅÜ„Åô„Åê', correct: 'sebentar lagi' },
  { word: '„Åä„Åã„Åí„Åï„Åæ„Åß', correct: 'berkat Anda (ungkapan syukur)' },
  { word: '„Åã„Çì„Å±„ÅÑÔºà‰πæÊùØÔºâ', correct: 'bersulang!' },
  { word: '„Åò„Å§„ÅØÔºàÂÆü„ÅØÔºâ', correct: 'sebenarnya...' },
  { word: '„ÉÄ„Ç§„Ç®„ÉÉ„Éà', correct: 'diet' },
  { word: '„Å™„Çì„Åã„ÅÑ„ÇÇÔºà‰ΩïÂõû„ÇÇÔºâ', correct: 'berkali-kali' },
  { word: '„Åó„Åã„Åó', correct: 'namun, tetapi' },
  { word: '„ÇÄ„ÇäÔºà„Å™ÔºâÔºàÁÑ°ÁêÜÔºâ', correct: 'dipaksakan, tidak masuk akal, berat' }
];


    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
