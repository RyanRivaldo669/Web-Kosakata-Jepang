<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 4 - Bab 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 4 - Bab 4</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Åä„Åç„Åæ„Åô', correct: 'bangun' },
  { word: '„Å≠„Åæ„Åô', correct: 'tidur' },
  { word: '„ÅØ„Åü„Çâ„Åç„Åæ„Åô', correct: 'bekerja' },
  { word: '„ÇÑ„Åô„Åø„Åæ„Åô', correct: 'beristirahat, libur' },
  { word: '„Åπ„Çì„Åç„Çá„ÅÜ„Åó„Åæ„Åô', correct: 'belajar' },
  { word: '„Åä„Çè„Çä„Åæ„Åô', correct: 'selesai' },
  { word: '„Åé„Çì„Åì„ÅÜ', correct: 'bank' },
  { word: '„ÇÜ„ÅÜ„Å≥„Çì„Åç„Çá„Åè', correct: 'kantor pos' },
  { word: '„Å®„Åó„Çá„Åã„Çì', correct: 'perpustakaan' },
  { word: '„Å≥„Åò„ÇÖ„Å§„Åã„Çì', correct: 'gedung kesenian' },
  { word: '„ÅÑ„Åæ', correct: 'sekarang' },
  { word: 'ÔΩû„Åò', correct: 'jam ~, pukul ~' },
  { word: 'ÔΩû„Åµ„ÇìÔºèÔΩû„Å∑„Çì', correct: '~ menit' },
  { word: '„ÅØ„Çì', correct: 'setengah' },
  { word: '„Å™„Çì„Åò', correct: 'jam berapa' },
  { word: '„Å™„Çì„Å∑„Çì', correct: 'berapa menit' },
  { word: '„Åî„Åú„Çì', correct: 'a.m.' },
  { word: '„Åî„Åî', correct: 'p.m.' },
  { word: '„ÅÇ„Åï', correct: 'pagi' },
  { word: '„Å≤„Çã', correct: 'siang' },
  { word: '„Å∞„ÇìÔºè„Çà„Çã', correct: 'malam' },
  { word: '„Åä„Å®„Å®„ÅÑ', correct: 'dua hari yang lalu' },
  { word: '„Åç„ÅÆ„ÅÜ', correct: 'kemarin' },
  { word: '„Åç„Çá„ÅÜ', correct: 'hari ini' },
  { word: '„ÅÇ„Åó„Åü', correct: 'besok' },
  { word: '„ÅÇ„Åï„Å£„Å¶', correct: 'lusa' },
  { word: '„Åë„Åï', correct: 'pagi ini' },
  { word: '„Åì„Çì„Å∞„Çì', correct: 'malam ini' },
  { word: '„ÇÑ„Åô„Åø', correct: 'libur, istirahat' },
  { word: '„Å≤„Çã„ÇÑ„Åô„Åø', correct: 'istirahat siang' },
  { word: '„Åæ„ÅÑ„ÅÇ„Åï', correct: 'setiap pagi' },
  { word: '„Åæ„ÅÑ„Å∞„Çì', correct: 'setiap malam' },
  { word: '„Åæ„ÅÑ„Å´„Å°', correct: 'setiap hari' },
  { word: '„Åí„Å§„Çà„ÅÜ„Å≥', correct: 'hari Senin' },
  { word: '„Åã„Çà„ÅÜ„Å≥', correct: 'hari Selasa' },
  { word: '„Åô„ÅÑ„Çà„ÅÜ„Å≥', correct: 'hari Rabu' },
  { word: '„ÇÇ„Åè„Çà„ÅÜ„Å≥', correct: 'hari Kamis' },
  { word: '„Åç„Çì„Çà„ÅÜ„Å≥', correct: 'hari Jumat' },
  { word: '„Å©„Çà„ÅÜ„Å≥', correct: 'hari Sabtu' },
  { word: '„Å´„Å°„Çà„ÅÜ„Å≥', correct: 'hari Minggu' },
  { word: '„Å™„Çì„Çà„ÅÜ„Å≥', correct: 'hari apa' },
  { word: 'ÔΩû„Åã„ÇâÔΩû„Åæ„Åß', correct: 'dari ~ sampai ~' },
  { word: 'ÔΩû„Å®ÔΩû', correct: '~ dan ~' },
  { word: '„Åü„ÅÑ„Å∏„Çì„Åß„Åô„Å≠', correct: 'wah, berat ya' },
  { word: '„Å∞„Çì„Åî„ÅÜ', correct: 'nomor' },
  { word: '„Å™„Çì„Å∞„Çì', correct: 'nomor berapa' },
  { word: '„Åù„Å°„Çâ', correct: 'di situ' }
];

    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
