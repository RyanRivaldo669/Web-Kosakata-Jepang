<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 22 - Bab 22</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 22 - Bab 22</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Åç„Åæ„ÅôÔºàÁùÄ„Åæ„ÅôÔºâ', correct: 'memakai (baju bagian atas)' },
  { word: '„ÅØ„Åç„Åæ„Åô', correct: 'memakai (celana, sepatu)' },
  { word: '„Åã„Å∂„Çä„Åæ„Åô', correct: 'memakai (topi)' },
  { word: '„Åã„Åë„Åæ„Åô', correct: 'memakai (kacamata)' },
  { word: '„ÅÜ„Åæ„Çå„Åæ„ÅôÔºàÁîü„Åæ„Çå„Åæ„ÅôÔºâ', correct: 'lahir' },
  { word: '„Ç≥„Éº„Éà', correct: 'mantel' },
  { word: '„Çπ„Éº„ÉÑ', correct: 'setelan jas' },
  { word: '„Çª„Éº„Çø„Éº', correct: 'sweater' },
  { word: '„Åº„ÅÜ„ÅóÔºàÂ∏ΩÂ≠êÔºâ', correct: 'topi' },
  { word: '„ÇÅ„Åå„Å≠ÔºàÁúºÈè°Ôºâ', correct: 'kacamata' },
  { word: '„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô', correct: 'selamat (ucapan selamat)' },
  { word: '„ÇÜ„Å≥„ÇèÔºàÊåáËº™Ôºâ', correct: 'cincin' },
  { word: '„Åì„Å°„Çâ', correct: 'ini (bentuk sopan dari „Åì„Çå)' },
  { word: '„ÇÑ„Å°„ÇìÔºàÂÆ∂Ë≥ÉÔºâ', correct: 'sewa rumah' },
  { word: '„Çè„Åó„Å§ÔºàÂíåÂÆ§Ôºâ', correct: 'ruang bergaya Jepang' },
  { word: '„Åä„Åó„ÅÑ„ÇåÔºàÊäº„ÅóÂÖ•„ÇåÔºâ', correct: 'lemari dinding (gaya Jepang)' },
  { word: '„Åµ„Å®„ÇìÔºàÂ∏ÉÂõ£Ôºâ', correct: 'kasur ala Jepang' },
  { word: '„Å∞„Çì„Çä„ÅÆ„Å°„Çá„ÅÜ„Åò„Çá„ÅÜÔºà‰∏áÈáå„ÅÆÈï∑ÂüéÔºâ', correct: 'Tembok Besar Cina' },
  { word: '„Éë„É™', correct: 'Paris' },
  { word: '„É≠„É≥„Éâ„É≥', correct: 'London' },
  { word: '„Åä„Åπ„Çì„Å®„ÅÜÔºà„ÅäÂºÅÂΩìÔºâ', correct: 'bekal makanan' },
  { word: '„Å§„Åî„ÅÜÔºàÈÉΩÂêàÔºâ', correct: 'kondisi (kesempatan/waktu yang sesuai)' },
  { word: '„Çà„Åè', correct: 'sering, dengan baik' },
  { word: '„Åà„Éº„Å®', correct: 'eh..., hmm... (ekspresi berpikir)' },
  { word: '„Åä„Åï„Åå„Åó„Åß„Åô„ÅãÔºà„ÅäÊé¢„Åó„Åß„Åô„ÅãÔºâ', correct: 'sedang mencari ÔΩû ya?' },
  { word: '„Åß„ÅØ', correct: 'kalau begitu (bentuk sopan dari „Åò„ÇÉ)' },
  { word: '„ÉÄ„Ç§„Éã„É≥„Ç∞„Ç≠„ÉÉ„ÉÅ„É≥', correct: 'ruang makan dengan dapur' },
  { word: '„Çè„Åó„Çá„ÅèÔºàÂíåÈ£üÔºâ', correct: 'makanan Jepang' },
  { word: '„Çà„ÅÜ„Åó„Çá„ÅèÔºàÊ¥ãÈ£üÔºâ', correct: 'makanan Barat' },
  { word: '„Åµ„ÅèÔºàÊúçÔºâ', correct: 'pakaian' },
  { word: '„Çµ„Éº„Éì„Çπ', correct: 'layanan, servis' },
  { word: '„É¨„Ç∏„É£„Éº', correct: 'rekreasi' },
  { word: '„Éã„É•„Éº„Çπ', correct: 'berita' },
  { word: '„ÅÜ„Çì„Å©„ÅÜÔºàÈÅãÂãïÔºâ', correct: 'olahraga' },
  { word: '„Å°„ÇÖ„ÅÜ„ÇÇ„ÇìÔºàÊ≥®ÊñáÔºâ', correct: 'pesanan' }
];



    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
