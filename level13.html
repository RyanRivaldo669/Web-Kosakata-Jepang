<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 13 - Bab 13</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 13 - Bab 13</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„ÅÇ„Åù„Å≥„Åæ„ÅôÔºàÈÅä„Å≥„Åæ„ÅôÔºâ', correct: 'bermain' },
  { word: '„Åä„Çà„Åé„Åæ„ÅôÔºàÊ≥≥„Åé„Åæ„ÅôÔºâ', correct: 'berenang' },
  { word: '„ÇÄ„Åã„Åà„Åæ„ÅôÔºàËøé„Åà„Åæ„ÅôÔºâ', correct: 'menjemput' },
  { word: '„Å§„Åã„Çå„Åæ„ÅôÔºàÁñ≤„Çå„Åæ„ÅôÔºâ', correct: 'lelah, capek' },
  { word: '„Å†„Åó„Åæ„ÅôÔºàÂá∫„Åó„Åæ„ÅôÔºâ', correct: 'mengirim (surat)' },
  { word: '„ÅØ„ÅÑ„Çä„Åæ„ÅôÔºàÂÖ•„Çä„Åæ„ÅôÔºâÔºª„Åç„Å£„Åï„Å¶„Çì„Å´ÔΩûÔºΩ', correct: 'masuk [ke kedai kopi]' },
  { word: '„Åß„Åæ„ÅôÔºàÂá∫„Åæ„ÅôÔºâÔºª„Åç„Å£„Åï„Å¶„Çì„ÇíÔΩûÔºΩ', correct: 'keluar [dari kedai kopi]' },
  { word: '„Åë„Å£„Åì„Çì„Åó„Åæ„ÅôÔºàÁµêÂ©ö„Åó„Åæ„ÅôÔºâ', correct: 'menikah' },
  { word: '„Åã„ÅÑ„ÇÇ„ÅÆ„Åó„Åæ„ÅôÔºàË≤∑„ÅÑÁâ©„Åó„Åæ„ÅôÔºâ', correct: 'berbelanja' },
  { word: '„Åó„Çá„Åè„Åò„Åó„Åæ„ÅôÔºàÈ£ü‰∫ã„Åó„Åæ„ÅôÔºâ', correct: 'makan (secara umum)' },
  { word: '„Åï„Çì„ÅΩ„Åó„Åæ„ÅôÔºàÊï£Ê≠©„Åó„Åæ„ÅôÔºâÔºª„Åì„ÅÜ„Åà„Çì„ÇíÔΩûÔºΩ', correct: 'jalan-jalan [di taman]' },
  { word: '„Åü„ÅÑ„Å∏„Çì[„Å™]ÔºàÂ§ßÂ§â[„Å™]Ôºâ', correct: 'sulit, berat, melelahkan' },
  { word: '„Åª„Åó„ÅÑÔºàÊ¨≤„Åó„ÅÑÔºâ', correct: 'ingin (benda)' },
  { word: '„Åï„Å≥„Åó„ÅÑÔºàÂØÇ„Åó„ÅÑÔºâ', correct: 'sepi' },
  { word: '„Å≤„Çç„ÅÑÔºàÂ∫É„ÅÑÔºâ', correct: 'luas' },
  { word: '„Åõ„Åæ„ÅÑÔºàÁã≠„ÅÑÔºâ', correct: 'sempit' },
  { word: '„Åó„ÇÑ„Åè„Åó„ÇáÔºàÂ∏ÇÂΩπÊâÄÔºâ', correct: 'balai kota' },
  { word: '„Åã„ÇèÔºàÂ∑ùÔºâ', correct: 'sungai' },
  { word: '„Åë„ÅÑ„Åñ„ÅÑÔºàÁµåÊ∏àÔºâ', correct: 'ekonomi' },
  { word: '„Å≥„Åò„ÇÖ„Å§ÔºàÁæéË°ìÔºâ', correct: 'seni rupa' },
  { word: '„Å§„ÇäÔºàÈá£„ÇäÔºâ', correct: 'memancing' },
  { word: '„Çπ„Ç≠„Éº', correct: 'ski' },
  { word: '„Åã„ÅÑ„ÅéÔºà‰ºöË≠∞Ôºâ', correct: 'rapat' },
  { word: '„Å®„ÅÜ„Çç„ÅèÔºàÁôªÈå≤Ôºâ', correct: 'pendaftaran' },
  { word: '„Åó„ÇÖ„ÅÜ„Åæ„Å§ÔºàÈÄ±Êú´Ôºâ', correct: 'akhir pekan' },
  { word: 'ÔΩû„Åî„Çç', correct: 'sekitar ÔΩû (waktu)' },
  { word: '„Å™„Å´„ÅãÔºà‰Ωï„ÅãÔºâ', correct: 'sesuatu' },
  { word: '„Å©„Åì„Åã', correct: 'suatu tempat' },
  { word: '„Åä„Å™„Åã„Åå„Åô„Åç„Åæ„Åó„Åü„ÄÇ', correct: 'Saya lapar.' },
  { word: '„Åä„Å™„Åã„Åå„ÅÑ„Å£„Å±„ÅÑ„Åß„Åô„ÄÇ', correct: 'Saya kenyang.' },
  { word: '„ÅÆ„Å©„Åå„Åã„Çè„Åç„Åæ„Åó„Åü„ÄÇ', correct: 'Saya haus.' },
  { word: '„Åù„ÅÜ„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ', correct: 'Mari kita lakukan begitu.' },
  { word: '„Åî„Å°„ÇÖ„ÅÜ„ÇÇ„Çì„ÅØÔºüÔºà„ÅîÊ≥®Êñá„ÅØÔºüÔºâ', correct: 'Mau pesan apa?' },
  { word: '„Å¶„ÅÑ„Åó„Çá„ÅèÔºàÂÆöÈ£üÔºâ', correct: 'paket menu, set menu' },
  { word: '„Åé„ÇÖ„ÅÜ„Å©„ÇìÔºàÁâõ‰∏ºÔºâ', correct: 'gyudon (nasi daging sapi)' },
  { word: 'Ôºª„Åó„Çá„ÅÜ„Åó„Çá„ÅÜÔºΩ„Åä„Åæ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇÔºàÔºªÂ∞ë„ÄÖÔºΩ„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ„ÄÇÔºâ', correct: 'Tunggu sebentar ya.' },
  { word: '„Åπ„Å§„Åπ„Å§„Å´ÔºàÂà•„ÄÖ„Å´Ôºâ', correct: 'masing-masing, pisah (pembayaran)' }
];


    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
