<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 18 - Bab 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 18 - Bab 18</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Åß„Åç„Åæ„Åô', correct: 'bisa, dapat' },
  { word: '„ÅÇ„Çâ„ÅÑ„Åæ„ÅôÔºàÊ¥ó„ÅÑ„Åæ„ÅôÔºâ', correct: 'mencuci' },
  { word: '„Å≤„Åç„Åæ„ÅôÔºàÂºæ„Åç„Åæ„ÅôÔºâ', correct: 'memainkan (alat musik: piano, gitar)' },
  { word: '„ÅÜ„Åü„ÅÑ„Åæ„ÅôÔºàÊ≠å„ÅÑ„Åæ„ÅôÔºâ', correct: 'menyanyi' },
  { word: '„ÅÇ„Å§„ÇÅ„Åæ„ÅôÔºàÈõÜ„ÇÅ„Åæ„ÅôÔºâ', correct: 'mengumpulkan' },
  { word: '„Åô„Å¶„Åæ„ÅôÔºàÊç®„Å¶„Åæ„ÅôÔºâ', correct: 'membuang' },
  { word: '„Åã„Åà„Åæ„ÅôÔºàÊèõ„Åà„Åæ„ÅôÔºâ', correct: 'menukar' },
  { word: '„ÅÜ„Çì„Å¶„Çì„Åó„Åæ„ÅôÔºàÈÅãËª¢„Åó„Åæ„ÅôÔºâ', correct: 'mengemudi' },
  { word: '„Çà„ÇÑ„Åè„Åó„Åæ„ÅôÔºà‰∫àÁ¥Ñ„Åó„Åæ„ÅôÔºâ', correct: 'memesan (tiket, hotel, dll)' },
  { word: '„Åë„Çì„Åå„Åè„Åó„Åæ„ÅôÔºàË¶ãÂ≠¶„Åó„Åæ„ÅôÔºâ', correct: 'mengunjungi (untuk belajar/melihat-lihat)' },
  { word: '„Éî„Ç¢„Éé', correct: 'piano' },
  { word: '„É°„Éº„Éà„É´', correct: 'meter' },
  { word: '„Åì„Åè„Åï„ÅÑÔºàÂõΩÈöõÔºâÔΩû', correct: 'internasionalÔΩû' },
  { word: '„Åí„Çì„Åç„ÇìÔºàÁèæÈáëÔºâ', correct: 'uang tunai' },
  { word: '„Åó„ÇÖ„ÅøÔºàË∂£Âë≥Ôºâ', correct: 'hobi' },
  { word: '„Å´„Å£„ÅçÔºàÊó•Ë®òÔºâ', correct: 'buku harian' },
  { word: '„ÅÑ„ÅÆ„ÇäÔºàÁ•à„ÇäÔºâ', correct: 'doa' },
  { word: '„Åã„Å°„Çá„ÅÜÔºàË™≤Èï∑Ôºâ', correct: 'kepala seksi, kepala bagian' },
  { word: '„Å∂„Å°„Çá„ÅÜÔºàÈÉ®Èï∑Ôºâ', correct: 'kepala departemen, manajer divisi' },
  { word: '„Åó„ÇÉ„Å°„Çá„ÅÜÔºàÁ§æÈï∑Ôºâ', correct: 'direktur utama, presiden perusahaan' },
  { word: '„Å©„ÅÜ„Å∂„Å§ÔºàÂãïÁâ©Ôºâ', correct: 'binatang' },
  { word: '„ÅÜ„ÅæÔºàÈ¶¨Ôºâ', correct: 'kuda' },
  { word: '„Å∏„Åà', correct: 'Oh ya? / Wah! (ekspresi terkejut/kagum)' },
  { word: '„Åù„Çå„ÅØ„Åä„ÇÇ„Åó„Çç„ÅÑ„Åß„Åô„Å≠„ÄÇ', correct: 'Wah, menarik sekali ya.' },
  { word: '„Å™„Åã„Å™„Åã', correct: 'tidak mudah (digunakan dalam bentuk negatif)' },
  { word: '„Åº„Åè„Åò„Çá„ÅÜÔºàÁâßÂ†¥Ôºâ', correct: 'peternakan' },
  { word: '„Åª„Çì„Å®„ÅÜ„Åß„Åô„Åã„ÄÇ', correct: 'Benarkah?' },
  { word: '„Åú„Å≤', correct: 'pasti, dengan segala cara (digunakan untuk penekanan)' }
];



    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
