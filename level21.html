<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 21 - Bab 21</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 21 - Bab 21</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„ÅÑ„ÅÑ„Åæ„ÅôÔºàË®Ä„ÅÑ„Åæ„ÅôÔºâ', correct: 'mengatakan, berkata' },
  { word: '„Åã„Å°„Åæ„ÅôÔºàÂãù„Å°„Åæ„ÅôÔºâ', correct: 'menang' },
  { word: '„Åæ„Åë„Åæ„ÅôÔºàË≤†„Åë„Åæ„ÅôÔºâ', correct: 'kalah' },
  { word: '„ÅÇ„Çä„Åæ„ÅôÔºª„ÅäÁ•≠„Çä„ÅåÔΩûÔºΩ', correct: 'ada, berlangsung [festival]' },
  { word: '„ÇÑ„Åè„Å´„Åü„Å°„Åæ„ÅôÔºàÂΩπ„Å´Á´ã„Å°„Åæ„ÅôÔºâ', correct: 'berguna, membantu' },
  { word: '„ÅÜ„Åî„Åç„Åæ„ÅôÔºàÂãï„Åç„Åæ„ÅôÔºâ', correct: 'bergerak' },
  { word: '„ÇÑ„ÇÅ„Åæ„ÅôÔºª‰ºöÁ§æ„ÇíÔΩûÔºΩ', correct: 'berhenti, keluar [dari perusahaan]' },
  { word: '„Åç„Çí„Å§„Åë„Åæ„ÅôÔºàÊ∞ó„Çí„Å§„Åë„Åæ„ÅôÔºâ', correct: 'berhati-hati' },
  { word: '„Çä„ÇÖ„ÅÜ„Åå„Åè„Åó„Åæ„ÅôÔºàÁïôÂ≠¶„Åó„Åæ„ÅôÔºâ', correct: 'belajar ke luar negeri' },
  { word: '„ÇÄ„Å†Ôºà„Å™Ôºâ', correct: 'sia-sia, percuma' },
  { word: '„Åµ„Åπ„ÇìÔºà„Å™ÔºâÔºà‰∏ç‰æøÔºâ', correct: 'tidak praktis, tidak nyaman' },
  { word: '„Åä„Å™„ÅòÔºàÂêå„ÅòÔºâ', correct: 'sama' },
  { word: '„Åô„Åî„ÅÑ', correct: 'hebat, luar biasa' },
  { word: '„Åó„ÇÖ„Åó„Çá„ÅÜÔºàÈ¶ñÁõ∏Ôºâ', correct: 'perdana menteri' },
  { word: '„Å†„ÅÑ„Å®„ÅÜ„Çä„Çá„ÅÜÔºàÂ§ßÁµ±È†òÔºâ', correct: 'presiden (negara)' },
  { word: '„Åõ„ÅÑ„ÅòÔºàÊîøÊ≤ªÔºâ', correct: 'politik' },
  { word: '„Éã„É•„Éº„Çπ', correct: 'berita' },
  { word: '„Åó„ÅÇ„ÅÑÔºàË©¶ÂêàÔºâ', correct: 'pertandingan' },
  { word: '„ÅÑ„Åë„ÇìÔºàÊÑèË¶ãÔºâ', correct: 'pendapat' },
  { word: '„ÅØ„Å™„ÅóÔºàË©±Ôºâ', correct: 'cerita, pembicaraan' },
  { word: '„ÇÜ„ÇÅÔºàÂ§¢Ôºâ', correct: 'mimpi' },
  { word: '„Å©„ÅÜ„Å∂„Å§„Åà„ÇìÔºàÂãïÁâ©ÂúíÔºâ', correct: 'kebun binatang' },
  { word: '„Åª„Çì„Å®„ÅÜ„Å´ÔºàÊú¨ÂΩì„Å´Ôºâ', correct: 'benar-benar, sungguh' },
  { word: '„Åù„Çì„Å™„Å´', correct: 'tidak begitu (dengan negatif)' },
  { word: 'ÔΩû„Å´„Å§„ÅÑ„Å¶', correct: 'tentang ÔΩû' },
  { word: '„ÇÇ„Å°„Çç„Çì', correct: 'tentu saja' },
  { word: '„Åó„Åã„Åü„Åå„ÅÇ„Çä„Åæ„Åõ„ÇìÔºà‰ªïÊñπ„Åå„ÅÇ„Çä„Åæ„Åõ„ÇìÔºâ', correct: 'tidak bisa diapa-apakan' },
  { word: '„Åó„Å∞„Çâ„Åè„Åß„Åô„Å≠„ÄÇ', correct: 'lama tidak bertemu, ya.' },
  { word: 'ÔΩû„Åß„ÇÇ„ÅÆ„Åø„Åæ„Åõ„Çì„Åã„ÄÇ', correct: 'bagaimana kalau minum ÔΩû?' },
  { word: '„ÇÇ„ÅÜ„Åã„Åà„Çâ„Å™„ÅÑ„Å®‚Ä¶„ÄÇ', correct: 'saya harus pulang...' }
];



    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
