<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 14 - Bab 14</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 14 - Bab 14</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„Å§„Åë„Åæ„Åô', correct: 'menyalakan' },
  { word: '„Åë„Åó„Åæ„ÅôÔºàÊ∂à„Åó„Åæ„ÅôÔºâ', correct: 'mematikan' },
  { word: '„ÅÇ„Åë„Åæ„ÅôÔºàÈñã„Åë„Åæ„ÅôÔºâ', correct: 'membuka' },
  { word: '„Åó„ÇÅ„Åæ„ÅôÔºàÈñâ„ÇÅ„Åæ„ÅôÔºâ', correct: 'menutup' },
  { word: '„ÅÑ„Åù„Åé„Åæ„ÅôÔºàÊÄ•„Åé„Åæ„ÅôÔºâ', correct: 'bergegas' },
  { word: '„Åæ„Å°„Åæ„ÅôÔºàÂæÖ„Å°„Åæ„ÅôÔºâ', correct: 'menunggu' },
  { word: '„Å®„ÇÅ„Åæ„ÅôÔºàÊ≠¢„ÇÅ„Åæ„ÅôÔºâ', correct: 'menghentikan, memarkir' },
  { word: '„Åæ„Åå„Çä„Åæ„ÅôÔºàÊõ≤„Åå„Çä„Åæ„ÅôÔºâÔºª„Åø„Åé„Å∏ÔΩûÔºΩ', correct: 'belok [ke kanan]' },
  { word: '„ÇÇ„Å°„Åæ„ÅôÔºàÊåÅ„Å°„Åæ„ÅôÔºâ', correct: 'membawa, memegang' },
  { word: '„Å®„Çä„Åæ„ÅôÔºàÂèñ„Çä„Åæ„ÅôÔºâ', correct: 'mengambil' },
  { word: '„Å¶„Å§„Å†„ÅÑ„Åæ„ÅôÔºàÊâã‰ºù„ÅÑ„Åæ„ÅôÔºâ', correct: 'membantu' },
  { word: '„Çà„Å≥„Åæ„ÅôÔºàÂëº„Å≥„Åæ„ÅôÔºâ', correct: 'memanggil' },
  { word: '„ÅØ„Å™„Åó„Åæ„ÅôÔºàË©±„Åó„Åæ„ÅôÔºâ', correct: 'berbicara' },
  { word: '„Åø„Åõ„Åæ„ÅôÔºàË¶ã„Åõ„Åæ„ÅôÔºâ', correct: 'memperlihatkan' },
  { word: '„ÅØ„Åò„ÇÅ„Åæ„ÅôÔºàÂßã„ÇÅ„Åæ„ÅôÔºâ', correct: 'memulai' },
  { word: '„Åµ„Çä„Åæ„ÅôÔºàÈôç„Çä„Åæ„ÅôÔºâÔºª„ÅÇ„ÇÅ„ÅåÔΩûÔºΩ', correct: '[hujan] turun' },
  { word: '„Ç≥„Éî„Éº„Åó„Åæ„Åô', correct: 'memfotokopi' },
  { word: '„Ç®„Ç¢„Ç≥„É≥', correct: 'AC (air conditioner)' },
  { word: '„Éë„Çπ„Éù„Éº„Éà', correct: 'paspor' },
  { word: '„Å™„Åæ„ÅàÔºàÂêçÂâçÔºâ', correct: 'nama' },
  { word: '„Åò„ÇÖ„ÅÜ„Åó„ÇáÔºà‰ΩèÊâÄÔºâ', correct: 'alamat' },
  { word: '„Å°„ÅöÔºàÂú∞Âõ≥Ôºâ', correct: 'peta' },
  { word: '„Åó„ÅäÔºàÂ°©Ôºâ', correct: 'garam' },
  { word: '„Åï„Å®„ÅÜÔºàÁ†ÇÁ≥ñÔºâ', correct: 'gula' },
  { word: '„Çà„Åø„Åã„ÅüÔºàË™≠„ÅøÊñπÔºâ', correct: 'cara membaca' },
  { word: 'ÔΩû„Åã„ÅüÔºàÔΩûÊñπÔºâ', correct: 'cara ÔΩû' },
  { word: '„ÇÜ„Å£„Åè„Çä', correct: 'pelan-pelan' },
  { word: '„Åô„Åê', correct: 'segera' },
  { word: '„Åæ„Åü', correct: 'lagi' },
  { word: '„ÅÇ„Å®„Åß', correct: 'nanti, sesudah itu' },
  { word: '„ÇÇ„ÅÜ„Åô„Åì„ÅóÔºà„ÇÇ„ÅÜÂ∞ë„ÅóÔºâ', correct: 'sedikit lagi' },
  { word: '„ÇÇ„ÅÜÔΩû', correct: 'lagi ÔΩû' },
  { word: '„ÅÑ„ÅÑ„Åß„Åô„Çà„ÄÇ', correct: 'Tidak apa-apa / Boleh.' },
  { word: '„Åï„ÅÇ', correct: 'ayo, mari (digunakan saat mendorong atau menyarankan sesuatu)' },
  { word: '„ÅÇ„ÇåÔºü', correct: 'lho? (ekspresi terkejut)' },
  { word: '„Åó„Çì„Åî„ÅÜ„Çí„Åø„Åé„Å∏„Åæ„Åå„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', correct: 'Silakan belok kanan di lampu lalu lintas.' },
  { word: '„Åæ„Å£„Åô„Åê', correct: 'lurus' },
  { word: '„Åì„Çå„Åß„Åä„Å≠„Åå„ÅÑ„Åó„Åæ„Åô„ÄÇ', correct: 'Ini saja, tolong.' },
  { word: '„Åä„Å§„ÇäÔºà„ÅäÈá£„ÇäÔºâ', correct: 'uang kembalian' }
];


    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
