<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 16 - Bab 16</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1568572933382-74d440642117?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    #question { font-size: 1.5em; margin-bottom: 20px; }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .options button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 16 - Bab 16</h1>
    <p id="question">Memuat soal...</p>
    <div class="options">
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
      <button onclick="checkAnswer(this)">...</button>
    </div>
    <p id="result"></p>
    <p id="score">Skor: 0</p>
    <p id="lives">‚ù§Ô∏è Nyawa: 3</p>
    <button class="next-btn" onclick="nextQuestion()">‚û°Ô∏è Soal Selanjutnya</button>
    <button class="restart-btn hidden" onclick="resetGame()">üîÑ Ulangi</button>
  </div>

  <script>
    const questions = [
  { word: '„ÅÆ„Çä„Åæ„ÅôÔºà‰πó„Çä„Åæ„ÅôÔºâÔºªÈõªËªä„Å´ÔΩûÔºΩ', correct: 'naik [kereta]' },
  { word: '„Åä„Çä„Åæ„ÅôÔºàÈôç„Çä„Åæ„ÅôÔºâÔºªÈõªËªä„ÇíÔΩûÔºΩ', correct: 'turun [dari kereta]' },
  { word: '„ÅÆ„Çä„Åã„Åà„Åæ„ÅôÔºà‰πó„ÇäÊèõ„Åà„Åæ„ÅôÔºâ', correct: 'pindah (kendaraan)' },
  { word: '„ÅÇ„Å≥„Åæ„ÅôÔºàÊµ¥„Å≥„Åæ„ÅôÔºâÔºª„Ç∑„É£„ÉØ„Éº„ÇíÔΩûÔºΩ', correct: 'mandi (dengan shower)' },
  { word: '„ÅÑ„Çå„Åæ„ÅôÔºàÂÖ•„Çå„Åæ„ÅôÔºâ', correct: 'memasukkan' },
  { word: '„Å†„Åó„Åæ„ÅôÔºàÂá∫„Åó„Åæ„ÅôÔºâ', correct: 'mengeluarkan, menyerahkan' },
  { word: '„ÅØ„ÅÑ„Çä„Åæ„ÅôÔºàÂÖ•„Çä„Åæ„ÅôÔºâÔºªÂ§ßÂ≠¶„Å´ÔΩûÔºΩ', correct: 'masuk [universitas]' },
  { word: '„Åß„Åæ„ÅôÔºàÂá∫„Åæ„ÅôÔºâÔºªÂ§ßÂ≠¶„ÇíÔΩûÔºΩ', correct: 'lulus, keluar [dari universitas]' },
  { word: '„ÇÑ„ÇÅ„Åæ„Åô', correct: 'berhenti, keluar (dari pekerjaan, sekolah)' },
  { word: '„Åä„Åó„Åæ„ÅôÔºàÊäº„Åó„Åæ„ÅôÔºâ', correct: 'menekan, mendorong' },
  { word: '„Çè„Åã„ÅÑÔºàËã•„ÅÑÔºâ', correct: 'muda' },
  { word: '„Å™„Åå„ÅÑÔºàÈï∑„ÅÑÔºâ', correct: 'panjang' },
  { word: '„Åø„Åò„Åã„ÅÑÔºàÁü≠„ÅÑÔºâ', correct: 'pendek' },
  { word: '„ÅÇ„Åã„Çã„ÅÑÔºàÊòé„Çã„ÅÑÔºâ', correct: 'terang, cerah' },
  { word: '„Åè„Çâ„ÅÑÔºàÊöó„ÅÑÔºâ', correct: 'gelap' },
  { word: '„ÅõÔºàËÉåÔºâ', correct: 'tinggi badan, punggung' },
  { word: '„ÅÇ„Åü„ÅæÔºàÈ†≠Ôºâ', correct: 'kepala' },
  { word: '„Åã„ÅøÔºàÈ´™Ôºâ', correct: 'rambut' },
  { word: '„Åã„ÅäÔºàÈ°îÔºâ', correct: 'wajah' },
  { word: '„ÇÅÔºàÁõÆÔºâ', correct: 'mata' },
  { word: '„Åø„ÅøÔºàËÄ≥Ôºâ', correct: 'telinga' },
  { word: '„ÅØÔºàÊ≠ØÔºâ', correct: 'gigi' },
  { word: '„ÅÇ„ÅóÔºàË∂≥Ôºâ', correct: 'kaki' },
  { word: '„Çµ„Éº„Éì„Çπ', correct: 'layanan' },
  { word: '„Ç∏„Éß„ÇÆ„É≥„Ç∞', correct: 'jogging' },
  { word: '„Ç∑„É£„ÉØ„Éº', correct: 'shower' },
  { word: '„Åø„Å©„ÇäÔºàÁ∑ëÔºâ', correct: 'hijau, pepohonan' },
  { word: '„Åä„Å¶„ÇâÔºà„ÅäÂØ∫Ôºâ', correct: 'kuil Buddha' },
  { word: '„Åò„Çì„Åò„ÇÉÔºàÁ•ûÁ§æÔºâ', correct: 'kuil Shinto' },
  { word: '„Éá„Éë„Éº„Éà', correct: 'toserba, departemen store' },
  { word: '„Å∞„ÇìÔºàÁï™Âè∑Ôºâ', correct: 'nomor' },
  { word: '„Å©„ÅÆÔΩû', correct: 'yang mana (di antara tiga atau lebih)' },
  { word: '„ÅÑ„ÅÑ„Åà„ÄÅ„Åæ„Å†„Åæ„Å†„Åß„Åô„ÄÇ', correct: 'Belum, masih jauh.' },
  { word: '„Åä„Å≤„Åç„Å†„Åó„Åß„Åô„Åã„ÄÇÔºà„ÅäÂºï„ÅçÂá∫„Åó„Åß„Åô„ÅãÔºâ', correct: 'Apakah Anda ingin menarik uang?' },
  { word: '„Åæ„Åö', correct: 'pertama-tama' },
  { word: '„Ç≠„É£„ÉÉ„Ç∑„É•„Ç´„Éº„Éâ', correct: 'kartu ATM' },
  { word: '„ÅÇ„Çì„Åó„Çá„ÅÜ„Å∞„Çì„Åî„ÅÜÔºàÊöóË®ºÁï™Âè∑Ôºâ', correct: 'PIN, nomor sandi' },
  { word: '„Å§„Åé„Å´ÔºàÊ¨°„Å´Ôºâ', correct: 'selanjutnya' },
  { word: '„Åç„Çì„Åå„ÅèÔºàÈáëÈ°çÔºâ', correct: 'jumlah uang' },
  { word: '„Åã„Åè„Å´„ÇìÔºàÁ¢∫Ë™çÔºâ', correct: 'konfirmasi' },
  { word: '„Éú„Çø„É≥', correct: 'tombol' }
];


    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
</body>
</html>
