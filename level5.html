    .container {

      padding: 30px;
      border-radius: 20px;
      max-width: 650px;
      width: 90%;
      text-align: center;

    .options button {

      background: #ff7e5f;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .options button:hover {
      background: #feb47b;
      transform: scale(1.05);
    }
    #result, #score, #lives {
      margin-top: 15px;
      font-weight: bold;
    }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>

  { word: '„Åã„ÅÆ„Åò„Çá', correct: 'dia, ia (perempuan)' },

  { word: '„Çâ„ÅÑ„Åí„Å§', correct: 'bulan depan' },
  { word: '„Åç„Çá„Å≠„Çì', correct: 'tahun lalu' },
  { word: '„Åì„Å®„Åó', correct: 'tahun ini' },
  { word: '„Çâ„ÅÑ„Å≠„Çì', correct: 'tahun depan' },
  { word: 'ÔΩû„Å≠„Çì', correct: 'tahun ~' },

  { word: '„Åµ„Å§„Åã', correct: 'tanggal dua, dua hari' },
  { word: '„Åø„Å£„Åã', correct: 'tanggal tiga, tiga hari' },
  { word: '„Çà„Å£„Åã', correct: 'tanggal empat, empat hari' },
  { word: '„ÅÑ„Å§„Åã', correct: 'tanggal lima, lima hari' },
  { word: '„ÇÄ„ÅÑ„Åã', correct: 'tanggal enam, enam hari' },
  { word: '„Å™„ÅÆ„Åã', correct: 'tanggal tujuh, tujuh hari' },
  { word: '„Çà„ÅÜ„Åã', correct: 'tanggal delapan, delapan hari' },
  { word: '„Åì„Åì„ÅÆ„Åã', correct: 'tanggal sembilan, sembilan hari' },
  { word: '„Å®„Åä„Åã', correct: 'tanggal sepuluh, sepuluh hari' },
  { word: '„Åò„ÇÖ„ÅÜ„Çà„Å£„Åã', correct: 'tanggal empat belas, empat belas hari' },
  { word: '„ÅØ„Å§„Åã', correct: 'tanggal dua puluh, dua puluh hari' },
  { word: '„Å´„Åò„ÇÖ„ÅÜ„Çà„Å£„Åã', correct: 'tanggal dua puluh empat' },
  { word: 'ÔΩû„Å´„Å°', correct: 'tanggal ~, ~ hari' },
  { word: '„Å™„Çì„Å´„Å°', correct: 'tanggal berapa, berapa hari' },
  { word: '„ÅÑ„Å§', correct: 'kapan' },
  { word: '„Åü„Çì„Åò„Çá„ÅÜ„Å≥', correct: 'hari ulang tahun' },
  { word: '„Åù„ÅÜ„Åß„Åô„Å≠„ÄÇ', correct: 'Ya, betul./Ya, begitulah.' },
  { word: '„Å©„ÅÜ„ÇÇ „ÅÇ„Çä„Åå„Å®„ÅÜ „Åî„Åñ„ÅÑ„Åæ„Åó„Åü„ÄÇ', correct: 'Terima kasih [banyak].' },
  { word: '„Å©„ÅÜ„ÅÑ„Åü„Åó„Åæ„Åó„Å¶„ÄÇ', correct: 'Sama-sama.' },
  { word: 'ÔΩû„Å∞„Çì„Åõ„Çì', correct: 'peron nomor ~' },
  { word: '„Å§„Åé„ÅÆ', correct: 'yang berikutnya' },
  { word: '„Åµ„Å§„ÅÜ', correct: 'biasa' },
  { word: '„Åç„ÇÖ„ÅÜ„Åì„ÅÜ', correct: 'ekspres' },
  { word: '„Å®„Å£„Åç„ÇÖ„ÅÜ', correct: 'super ekspres' },
  { word: '„Åì„ÅÜ„Åó„Åà„Çì', correct: 'nama kota yang terletak di dekat Osaka' },
  { word: '„Åä„Åä„Åï„Åã„Åò„Çá„ÅÜ', correct: 'nama benteng kuno terkenal di Osaka' }
];


    let available = [...questions];
    let current = null;
    let score = 0;
    let lives = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function nextQuestion() {
      if (available.length === 0) {
        document.getElementById("question").innerHTML = `üéâ Selesai! Skor akhir: <strong>${score}</strong>`;
        document.querySelector(".options").innerHTML = "";
        document.getElementById("result").textContent = "Level selesai!";
        document.querySelector(".next-btn").classList.add("hidden");
        document.querySelector(".restart-btn").classList.remove("hidden");
        return;
      }
      current = available.splice(Math.floor(Math.random() * available.length), 1)[0];
      document.getElementById("question").innerHTML = `Apa arti dari <strong>${current.word}</strong>?`;
      const wrong = shuffle(questions.map(q => q.correct).filter(j => j !== current.correct)).slice(0, 3);
      const choices = shuffle([...wrong, current.correct]);
      const buttons = document.querySelectorAll(".options button");
      choices.forEach((opt, i) => {
        buttons[i].textContent = opt;
        buttons[i].disabled = false;
        buttons[i].style.background = '#ff7e5f';
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(btn) {
      if (!current) return;
      const chosen = btn.textContent;
      if (chosen === current.correct) {
        btn.style.background = 'green';
        document.getElementById("result").textContent = "‚úÖ Benar!";
        score++;
      } else {
        btn.style.background = 'red';
        document.getElementById("result").textContent = `‚ùå Salah! Jawaban: ${current.correct}`;
        lives--;
        if (lives === 0) {
          alert("üíÄ Nyawa habis! Mulai ulang level.");
          resetGame();
          return;
        }
      }
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelectorAll(".options button").forEach(b => b.disabled = true);
    }

    function resetGame() {
      available = [...questions];
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = `Skor: ${score}`;
      document.getElementById("lives").textContent = `‚ù§Ô∏è Nyawa: ${lives}`;
      document.querySelector(".options").innerHTML = `
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>
        <button onclick="checkAnswer(this)">...</button>`;
      document.querySelector(".next-btn").classList.remove("hidden");
      document.querySelector(".restart-btn").classList.add("hidden");
      nextQuestion();
    }

    window.onload = resetGame;
  </script>
